<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<body>
<div class="container">
	<h1 class="text-center" id="title-login">WELCOME METANA HOSTPOT</h1>
	<div class="row  justify-content-md-center">
		<div class="col col-md-6 wrap animated fadeInDown" >
			<h3 class="text-center">Silahkan Login Terlebih Dahulu !!</h3>
			<div class="row justify-content-md-center">
			<form class="col-md-8">
			<div class="form-group">
			    <label for="user">User Name</label>
			    <input type="text" class="form-control" id="user" placeholder="user Name" autofocus>
			    
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
				
			<button class="btn btn-success btn-center">Login</button>
			<button type="reset" class="btn btn-danger">Reset</button>
			<span id="batas"></span>	
			</form>
			</div>
		</div>
	</div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
